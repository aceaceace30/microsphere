{% extends "inventory/base.html" %}
{% block content %}
  <div class="container">

      {% if next %}
          {% if user.is_authenticated %}
              <p class="bg-warning p-1">Your account doesn't have access.</p>
          {% else %}
              <p class="bg-secondary">Please login to see this page.</p>
          {% endif %}
      {% endif %}


      <div class="alert alert-success text-center" role="alert">
          Your Password has been changed.
      </div>

      <a href="{% url 'inventory:unit-list' %}" class="btn btn-success w-100">Go to Unit List</a>
      <br/><br/>
      <a href="{% url 'inventory:pm-list' %}" class="btn btn-primary w-100">Go to PM List</a>

  </div>
{% endblock %}
