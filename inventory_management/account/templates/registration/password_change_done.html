{% extends "inventory/base.html" %}
{% block content %}
  <div class="container">

      {% if next %}
          {% if user.is_authenticated %}
              <p class="bg-warning p-1">Your account doesn't have access.</p>
          {% else %}
              <p class="bg-secondary">Please login to see this page.</p>
          {% endif %}
      {% endif %}


      <div class="alert alert-success text-center" role="alert">
          Your Password has been changed.
      </div>
      
      <div class="row">
          <div class="col offset-3">
              <a href="{% url 'inventory:unit-list' %}" class="btn btn-success">Go to Unit List</a>
          </div>
          <div class="col">
              <a href="{% url 'inventory:pm-list' %}" class="btn btn-success">Go to PM List</a>
          </div>
      </div>

  </div>
{% endblock %}
