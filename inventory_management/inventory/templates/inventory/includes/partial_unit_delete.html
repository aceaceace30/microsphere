<form method="post" action="{% url 'unit-delete' unit.pk %}" class="js-unit-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete serial number: <strong>{{ unit.serial_number|upper }}</strong>?</p>
  </div>
  <div class="modal-footer">
     <button type="submit" class="btn btn-danger btn-fill">Delete Unit</button>
    <button type="button" class="btn btn-success btn-fill" data-dismiss="modal">Cancel</button>
  </div>
</form>
