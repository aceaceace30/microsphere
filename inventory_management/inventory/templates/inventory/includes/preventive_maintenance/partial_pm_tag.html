<form method="post" action="{% url 'pm-tag' pm.pk %}" class="js-pm-tag-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Confirm Done - Preventive Maintenance</h5>
  </div>
  <div class="modal-body">
    <p class="lead">Mark this pm done?</p>
  </div>
  <div class="modal-footer">
     <button type="submit" class="btn btn-danger btn-fill">Done</button>
    <button type="button" class="btn btn-success btn-fill" data-dismiss="modal">Cancel</button>
  </div>
</form>
