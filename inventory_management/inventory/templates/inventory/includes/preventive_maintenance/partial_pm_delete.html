<form method="post" action="{% url 'pm-delete' pm.pk %}" class="js-pm-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete - PM Schedule</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete SR#: <strong>{{ pm.service_report_number|upper }}</strong>?</p>
  </div>
  <div class="modal-footer">
     <button type="submit" class="btn btn-danger btn-fill">Delete PM</button>
    <button type="button" class="btn btn-success btn-fill" data-dismiss="modal">Cancel</button>
  </div>
</form>
