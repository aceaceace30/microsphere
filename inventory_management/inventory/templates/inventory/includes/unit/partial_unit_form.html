{% load widget_tweaks %}
{% load static %}

<div class="container-fluid">
	<div class="row">
		{% for field in form %}
			<div class="col-md-3">
				<div class="form-group{% if field.errors %} has-error{% endif %}">
				    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
				    {% render_field field class="form-control form-control-sm" %}
				    {% for error in field.errors %}
				      <p style="color:red" class="help-block">{{ error }}</p>
				    {% endfor %}
				</div>
			</div>
				
		{% endfor %}
	</div>
</div>

{% block javascript %}
  <script src="{% static 'inventory/js/custom/unit_crud.js' %}" type="text/javascript"></script>
{% endblock %}
