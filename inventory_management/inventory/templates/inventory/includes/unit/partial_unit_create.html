<form method="post" action="{% url 'unit-create' %}" class="js-unit-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Create Unit</h5>
  </div>
  <div class="modal-body">
    <div class="container-fluid col-md-12">        
        {% include 'inventory/includes/unit/partial_unit_form.html' %}
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn-fill">Create Unit</button>
    <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Cancel</button>
  </div>
</form>
